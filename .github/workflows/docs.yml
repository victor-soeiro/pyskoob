name: Docs

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -e .[docs]
      - name: Build documentation
        run: mkdocs build --strict
